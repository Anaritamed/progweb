<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Pagamento</title>
</head>

<body>
    <header>
        <h1>Prova da Loja de Informática</h1>
        <div class="carrinho">
            <a href="carrinho.html">
                <span id="carrinho-contagem">0</span>
                <img class="carrinho__imagem" src="img/cart-icon.png" alt="Carrinho de Compras">
            </a>
        </div>
    </header>
    <main>
        <section id="pagamento-form" class="pagamento-form">
            </div>
            <h2>Dados do pagamento</h2>
            <div>
                <h3>Bandeira do Cartão</h3>
                <input type="text" name="bandeira do cartão" id="bandeira do cartão" placeholder="Bandeira do Cartão">
            </div>
            <div>
                <h3>Data de Validade</h3>
                <input type="text" name="data de validade" id="data de validade" placeholder="Data de Validade">
            </div>
            <div>
                <h3>Dígito Verificador</h3>
                <input type="text" name="digito verificador" id="digito verificador" placeholder="Dígito Verificador"
                    pattern="\d*">
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Minha Loja de Informática - Todos os direitos reservados</p>
    </footer>
    <script src="scripts/script.js"></script>
</body>

</html>
