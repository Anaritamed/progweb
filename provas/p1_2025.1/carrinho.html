<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="css/styleCarrinho.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
    <header>
        <h1>Prova da Loja de Informática</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="index.html">Produtos</a>
            <a href="carrinho.html">Carrinho</a>
            <a href="#">Contato</a>
        </nav>
        <div class="carrinho">
            <span id="carrinho-contagem">0</span>
            <img class="carrinho__imagem" src="img/cart-icon.png" alt="Carrinho de Compras">
        </div>
    </header>
    <main>
        <section class="carrinho-itens">
            <h2>Seu Carrinho</h2>
            <div id="carrinho-container">
                <!-- Itens do carrinho serão exibidos aqui -->
            </div>
            <div class="carrinho-total">
                <h3>Total: <span id="carrinho-total">0,00</span></h3>
            </div>
            <div class="carrinho-actions">
                <button class="carrinho-actions__limpar-button" onclick="limpaCarrinho()" disabled="getQtdItensCarrinho() === 0">Limpar Carrinho</button>
                <button class="carrinho-actions__finalizar-button" onclick="realizarPagamento()">Finalizar Compra</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Minha Loja de Informática - Todos os direitos reservados</p>
    </footer>
    <script src="scripts/script.js"></script>
</body>
</html>
